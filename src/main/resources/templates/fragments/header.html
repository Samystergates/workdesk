<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/">WorkDesk</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="navbarColor01">

			<ul class="navbar-nav mr-auto">

				<li class="nav-item" sec:authorize="!isAuthenticated()"><a
					class="nav-link" href="/"
					th:classappend="${#request.getServletPath() == '/' ? 'active' : ''}">Home<span
						class="sr-only">(current)</span></a></li>


				<li class="nav-item" sec:authorize="!isAuthenticated()"><a
					class="nav-link" href="/register"
					th:classappend="${#request.getServletPath() == '/register' ? 'active' : ''}">Register</a></li>

				<li class="nav-item" sec:authorize="!isAuthenticated()"><a
					class="nav-link" href="/login"
					th:classappend="${#request.getServletPath() == '/login' ? 'active' : ''}">Login</a></li>

				<li class="nav-item" sec:authorize="hasRole('ROLE_USER')"><a
					class="nav-link" href="/userProfile"
					th:classappend="${#request.getServletPath() == '/userProfile' ? 'active' : ''}">Profile</a></li>

				<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a
					class="nav-link" href="/users"
					th:classappend="${#request.getServletPath() == '/users' ? 'active' : ''}">Users</a></li>


				<li class="nav-item" sec:authorize="!isAuthenticated()"><a
					class="nav-link" href="/about"
					th:classappend="${#request.getServletPath() == '/about' ? 'active' : ''}">About</a></li>

			</ul>


			<form class="form-inline my-2 my-lg-0" th:if="${#request.userPrincipal}" th:action="@{/logout}"
				method="post" sec:authorize="isAuthenticated()">
				<input class="form-control mr-sm-2" type="hidden" />
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
			</form>
		</div>
	</nav>


</header>
